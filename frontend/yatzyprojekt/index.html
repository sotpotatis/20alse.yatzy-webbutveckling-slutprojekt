<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20alse's Yatzy!</title>
    <!-- Länkar till favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#6b7280" />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />
    <!-- Då alla tärningar laddas som bilder vill vi undvika scenariot att det blir en fördröjning när man kastat tärningar
    och mellan att bilden uppdateras. Detta gör jag genom att lägga in en tag för varje tärning samt osyliga element för varje tärning som gör att användarens
    webbläsare laddar in de. Detta görs med "preload"-attributet för länkar. -->
    <link rel="preload" href="/dice-1.png" as="image" />
    <link rel="preload" href="/dice-2.png" as="image" />
    <link rel="preload" href="/dice-3.png" as="image" />
    <link rel="preload" href="/dice-4.png" as="image" />
    <link rel="preload" href="/dice-5.png" as="image" />
    <link rel="preload" href="/dice-6.png" as="image" />
    <link rel="preload" href="/dice-empty.png" as="image" />
    <!-- Metataggar -->
    <meta name="title" content="20alse's Yatzy!" />
    <meta
      name="description"
      content="På 20alse's yatzy kan du spela yatzy både lokalt på din dator med en eller flera spelare eller via online multiplayer!"
    />
    <meta name="keywords" content="yatzy,online yatzy,yatzy multiplayer" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="Swedish" />
    <meta property="og:title" content="20alse's Yatzy!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://20alse.ssis.nu/yatzy" />
    <meta
      property="og:image"
      content="https://20alse.ssis.nu/yatzy/apple-touch-icon.png"
    />
    <meta
      property="og:description"
      content="På 20alse's yatzy kan du spela yatzy både lokalt på din dator med en eller flera spelare eller via online multiplayer!"
    />
    <meta name="theme-color" content="#38bdf8" />
  </head>
